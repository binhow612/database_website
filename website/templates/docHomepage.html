<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Website</title>
    <!-- Linking CSS file using url_for -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Doctor Database</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#" id="button1">View Patient</a></li>
        <!-- <li><a href="#" id="button2">View Patient</a></li> -->
        <li><a href="#" id="button5">Logout</a></li>
      </ul>
    </nav>
    <main>
      <p class="traveling-message">
        This is the website of our team that will redirect you to our database.☃️☃️🎄🎄🎅🏻🎅🏻
      </p>
    </main>
    <footer>
      <p>&copy; 2023 Database Website</p>
    </footer>

    <script>
      document.getElementById("button1").addEventListener("click", function () {
        window.location.href = "docViewPatient";
      });

      document.getElementById("button5").addEventListener("click", function () {
        window.location.href = "docLogin";
      });
    </script>
  </body>
</html>
